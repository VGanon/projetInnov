<html>
	<head>
		<meta charset="UTF-8">
		<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

	</head>
	<body>

		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/index">MoviesBestChoice</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="/index">Accueil</a></li>
					</ul>
					
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/subscribe"><span class="glyphicon glyphicon-user"></span> Inscription</a></li>
						<li class="active"><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Connexion</a></li>
					</ul>

					<form class="navbar-form" role="search">
						<div class="input-group" style="padding-left:200px;">
							<input type="text" class="form-control pull-right" style="width: 250px; " placeholder="Recherche des films">
							<span class="input-group-btn">
								<button type="submit" class="btn btn-default" style="height:34px">
									<span class="glyphicon glyphicon-search">
										<span class="sr-only">Rechercher des films</span>
									</span>
								</button>
							</span>
						</div>
					</form>
				
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->

		</br></br></br></br>
		
		
		<div class="container">
			<div class="row vertical-offset-100">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Connectez-vous</h3>
						</div>
						
						<h3 id="error"></h3>
							
						<div class="panel-body">
							<form accept-charset="UTF-8" role="form">
								<fieldset>
									<div class="form-group">
										<input class="form-control" placeholder="Email" name="email" type="text">
									</div>
									<div class="form-group">
										<input class="form-control" placeholder="Mot de passe" name="password" type="password" value="">
									</div>
									<div class="checkbox">
										<label>
											<input name="remember" type="checkbox" value="Remember Me"> Se souvenir de moi
										</label>
									</div>
									<input class="btn btn-lg btn-primary btn-block" type="submit" value="Connexion">
								</fieldset>
							</form>
							</br>
							<p>Si vous n'avez pas un compte, <a href="/subscribe">inscrivez-vous</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
