	<head>
		<meta charset="UTF-8">
		<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<title>Inscription</title>
	</head>
	<body>

		</br></br>
		
		
		
		<div class="container">
			<div class="row main col-md-4 col-md-offset-4">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title">Inscrivez-vous</h1>
	               		<hr />
	               	</div>
	            </div> 
				<div class="main-login main-center"
					<form class="form-horizontal" method="post" action="#">
						
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Nom</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="name" id="name"  placeholder="Entrer votre nom"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-envelope" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="email" id="email"  placeholder="Entrer votre email"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Nom d'utilisateur</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" id="username"  placeholder="Entrer votre nom d'utilisateur"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Mot de passe</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"  placeholder="Entrer votre mot de passe"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Confirmer votre mot de passe</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="confirm" id="confirmPassword"  placeholder="Confirmer votre mot de passe"/>
								</div>
							</div>
						</div>

						<div class="form-group ">
							<button type="button" class="btn btn-primary btn-lg btn-block login-button" id="createAccount">Inscription</button>
						</div>
						<div class="login-register">
				            <p>Si vous avez un compte, <a href="login">connectez-vous</a></p>
				         </div>
					</form>
				</div>
			</div>
		</div>

		<p id="status"></p>

		<!-- imports -->
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
		<script src="node_modules/socket.io/node_modules/socket.io-client/socket.io.js"></script>
		<script>
			$(document).ready(function(){
				//Creation de la socket
				var socket = io();

				//Envoi des donnees du formulaire au serveur
				$("#createAccount").click(function(){
					var data = {"username": $("#username").val(), "password": $("#password").val() };
					console.log("Send data to server :\n", data);
					socket.emit("createAccount", data);
				});

				//Reponse du serveur a la creation d'un compte
				socket.on('accountCreated', function(data){
					$("#status").html("Account successfully created<br />" + data);
				});
			})
		</script>
		
	</body>
</html>
