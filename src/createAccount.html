<html>
	<body>
		<h1>Creation d'un compte</h1>

		<div>
			<form>
				Nom d'utilisateur <input id="username"/><br />
				Email <input id="email"/><br />
				Mot de passe <input id="password" type = "password"/><br />
				Confirmation de mot de passe  <input id="confirmPassword" type = "password"/><br />
				<input id="createAccount" type="button" value="Inscription" />
			</form>
		</div>
		<p id="status"></p>

		<!-- imports -->
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			$(document).ready(function(){
				//Creation de la socket
				var socket = io();

				//Envoi des donnees du formulaire au serveur
				$("#createAccount").click(function(){
					var data = {"username": $("#username").val(), "password": $("#password").val() };
					console.log("Send data to server :\n", data);
					socket.emit("createAccount", data);
				});

				//Reponse du serveur a la creation d'un compte
				socket.on('accountCreated', function(data){
					$("#status").html("Account successfully created<br />" + data);
				});
			})
		</script>
	</body>
</html>
