	<head>

				$('#categories').multiselect();
			});
		</script>

				format: "dd MM yyyy"
			});
        </script>
	</head>
	<body>

		</br></br>
		
		<div class="container">
			<div class="row main col-md-4 col-md-offset-4">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title">Inscrivez-vous</h1>
	               		<hr />
	               	</div>
	            </div> 
				<div class="main-login main-center"
					<form class="form-horizontal" method="post" action="#">
					
						<!-- Warning message -->
						<div id="status"></div>
					
						<div class="form-group">
							<label for="gender" class="cols-sm-5 control-label">Sexe</label>
							<div class="cols-sm-10">
								<label class="radio-inline"> <input type="radio" name="anynum" id="homme" value="homme" checked> Homme </label>
								<label class="radio-inline"> <input type="radio" name="anynum" id="femme" value="femme"> Femme </label>
							</div>
						</div>
						
											
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Nom</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="name" id="name"  placeholder="Nom complet"/>
								</div>
							</div>
						</div>
						
						
						<div class="form-group">
							<label for="birthday" class="cols-sm-2 control-label">Date de naisance</label>
							<div class="cols-sm-10">
								<div class='input-group date' id='datetimepicker1'>
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-calendar"></span>
									</span>
									<input type='text' class="form-control" />
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-envelope" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="email" id="email"  placeholder="Email"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Nom d'utilisateur</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" id="username"  placeholder="Nom d'utilisateur"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Mot de passe</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"  placeholder="Mot de passe"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Confirmer votre mot de passe</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="confirm" id="confirmPassword" placeholder="Confirmation du mot de passe"/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label for="categories" class="cols-sm-2 control-label">Catégories préférées</label>
							<div class="col-sm-10">
								<select id="categories" multiple="multiple">
									<option value="action">Action</option>
									<option value="aventure">Aventure</option>
									<option value="animation">Animation</option>
									<option value="comedie">Comédie</option>
									<option value="crime">Crime</option>
									<option value="documentaire">Documentaire</option>
									<option value="dramatique">Dramatique</option>
									<option value="famille">Famille</option>
									<option value="fantastique">Fantastique</option>
									<option value="historique">Historique</option>
									<option value="horreur">Horreur</option>
									<option value="musical">Musical</option>
									<option value="mysterieux">Mystérieux</option>
									<option value="romance">Romance</option>
									<option value="science_fiction">Science Fiction</option>
									<option value="thriller">Thriller</option>
									<option value="guerre">Guerre</option>
									<option value="western">Western</option>
								</select>
							</div>
						</div>

						</br></br>
						<div class="form-group ">
							<button type="button" class="btn btn-primary btn-lg btn-block login-button" id="createAccount">Inscription</button>
						</div>
						<div class="login-register">
				            <p>Si vous avez un compte, <a href="login">connectez-vous</a></p>
				         </div>
					</form>
				</div>
			</div>
		</div>

		<p id="status"></p>

		
		<script>
			$(document).ready(function(){
				//Creation de la socket
				var socket = io();

				//Envoi des donnees du formulaire au serveur
				$("#createAccount").click(function(){
					var username = $("#username");
					var email = $("#email");
					var password = $("#password");
					var confirmPassword = $("#confirmPassword");
					var birthday = $("#birthday");
					var categories = $("#categories");
					
					var data = {"username": username.val(), "email": email.val(), "password": password.val(), "confirmPassword": confirmPassword.val(),
						"birthday": birthday.val(), "categories": categories.val()};
					console.log("Send data to server :\n", data);
					socket.emit("createAccount", data);
				});

				//Reponse du serveur a la creation d'un compte
				socket.on('accountCreated', function(data){
					$("#status").html("Account successfully created<br />" + data);
				});
				
				//Reponse du serveur a la creation d'un compte
				socket.on('accountCreated', function(data){
					//$("#status").html("Account successfully created<br />" + data);
					 window.location.href = "/home";
				});
				
				//Reponse du serveur en cas d'echec
				socket.on('accountCreationFailed', function(errorMessage){
					console.log("Erreur: " + errorMessage);
					$("#status").html("<div class=\"alert alert-danger\"><strong>" + errorMessage + "</strong></div>");
				})
				
			})
		</script>
		
	</body>
</html>
