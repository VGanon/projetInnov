<html ng-app="filmApp">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="index.css" type="text/css">
		<!-- Imports -->
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="node_modules/angular/angular.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<!-- TODO barre a completer -->
		<div id="topbar">
			<input placeholder="Chercher un film" />
		</div>
		<!-- Corps de la page dynamique (angularjs) -->
		<div id="content" ng-controller="FilmController as filmList">
			<div ng-repeat="film in filmList.films" ng-class-even="'background'" class="film">
				<div class="rank">
					#{{film.rank}}
				</div>
				<img ng-src={{film.imgUrl}} />
				<p>
					<div class="title">
						{{film.title}}
					</div>
					<div class="producer">
						de {{film.producer}}
					</div>
				</p><p>
					{{film.description}}
				</p>
			</div>
			<div class="center">
				<button>Afficher plus</button>
			</div>
		</div>
	</body>
</html>
