		<!-- Mise en place dynamique de la page -->
		<script type="text/javascript">
			/* Ceci est un exemple de traitement des données JSON récupérées via les requêtes à l'API. (ici les films qui sortent bientôt en salle)*/
			var films = JSON.parse(getPopularMovies());
			var genresJSON = JSON.parse(getGenres());
			var genreMap = new Object();


			genresJSON.genres.forEach(function(result) {
				genreMap[result.id] = result.name;
			});

			function test(result) {
				movieGenres="";
				for(var i = 0; i < result.genre_ids.length; i++) {
					movieGenres = movieGenres + genreMap[result.genre_ids[i]];
					if(i!==(result.genre_ids.length-1)){
						movieGenres = movieGenres + ", ";
					}
				}

				var date = new Date(result.release_date);
				var dateString = ("0" + date.getUTCDate()).slice(-2) + "/" + ("0" + (date.getUTCMonth()+1)).slice(-2) +"/"+ date.getUTCFullYear();
				var movies = document.getElementById('movies-row1');
				  var movie = document.createElement('DIV');
				  movie.setAttribute('style', 'height:200px');
				  movie.setAttribute('class', 'col-md-4');
				  movie.setAttribute('style', 'height:800px');
				    var link = document.createElement('A');
					link.setAttribute('class','btn btn-primary btn-lg');
					var poster = document.createElement('IMG');
					poster.setAttribute('class', 'poster');
					poster.setAttribute('align', 'middle');
					poster.setAttribute('src', "https://image.tmdb.org/t/p/w300_and_h450_bestv2" + result.poster_path);
					poster.setAttribute('style', 'float:left; height:400px');
					link.appendChild(poster);
				  movie.appendChild(link);
					var title = document.createElement('H3');
					title.innerHTML = result.title;
				  movie.appendChild(title);
					var date = document.createElement('H4');
					date.innerHTML = dateString;
				  movie.appendChild(date);
					var genre = document.createElement('P');
					genre.innerHTML = movieGenres;
				  movie.appendChild(genre);
					var overview = document.createElement('P');
					var textoverview = result.overview;
					if(result.overview.length > 50) {
						textoverview = result.overview.slice(0,200) + "...";

					}
					overview.innerHTML = textoverview;
				  movie.appendChild(overview);
					var detailsBtn = document.createElement('A');
					detailsBtn.setAttribute('class','btn btn-primary btn-lg');
					detailsBtn.setAttribute('role', 'button');
					detailsBtn.innerHTML = 'Voir plus »';
				  movie.appendChild(detailsBtn);
				movies.appendChild(movie);
			}

			films.results.slice(0,9).forEach(test);


		</script>
